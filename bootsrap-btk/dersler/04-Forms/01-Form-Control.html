<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container mt-4 ">
        <form>
            <div class="mb-3">
               <label class="form-label" for="user-name">Kullanıcı adı</label>
                <input class="form-control" type="text" name="user-name" id="user-name" placeholder="Kullanıcı adı giriniz " />
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="Email giriniz" disabled/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="name">Adı Soyadı</label>
                <input class="form-control 
                form-control-sm" type="text" name="name" id="name" placeholder="Ad soyadı giriniz" readonly />
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">
                    Default file input
                </label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="ColorInput" class="form-label">
                    Default file input
                </label>
                <input class="form-control form-control-color" type="color" id="colorInput" value="#4844">
            </div>
            
        </form>

    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
