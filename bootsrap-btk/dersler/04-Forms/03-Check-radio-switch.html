<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-4 mx-auto">
               <form>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check1"/>
                  <label for="check1" class="form-check-label">Check 1</label>
                </div>
                <div class="mb-3 form-check">
                  <input type="radio" class="form-check-input" id="radio1" name="radio-test"/>
                  <label for="radio1" class="form-check-label">Radio 1</label>
                </div>
                <div class="mb-3 form-check">
                  <input type="radio" class="form-check-input" id="radio2" name="radio-test"/>
                  <label for="radio2" class="form-check-label">Radio 2</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
                <div class="mb-3">
                  
                  <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                  <label class="btn btn-primary" for="btn-check">Single toggle</label>

                  <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                  <label class="btn btn-secondary" for="option1">Checked</label>

                  <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btn-check-outlined">Single toggle</label><br>

                  <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
                  <label class="btn btn-outline-secondary" for="btn-check-2-outlined">Checked</label><br>

                 
                </div>
               </form>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
